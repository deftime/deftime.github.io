<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Datalist</title>
</head>
<body>

<form action="index.html" method="post">
  <input list="browsers" name="" value="">
  <datalist id="browsers">
    <option value="IE">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>
<br>
<form action="index.html" method="post">
  Username: <input type="text" name="user" value=""><br>
  Enycription: <keygen name="security"><br>
  <input type="submit" name="" value="SEND">
</form>
<br>

<div>
  <audio id="music" controls>
    <source src="manowar.mp3" type="audio/mp3" />
    <em>Format NOT supported!</em>
  </audio>
</div>

<video id="video" controls style="width: 70%; margin: 0 auto; display: block;">
  <source src="video.mp4" type="video/mp4">
</video>

</body>
</html>
