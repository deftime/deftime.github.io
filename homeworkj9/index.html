<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      text-align: center;
    }
    .block {
      width: 800px;
      border: 1px solid black;
      padding: 10px;
    }
    button {
      border: none;
      padding: 10px;
      margin: 5px 0;
      font-size: 15px;
      background-color: green;
      color: #fff;
    }
    button:active {
      transition: 0.3s;
      transform: scale(0.9);
    }
    .list {
      text-align: left;
    }
    .list li {
      cursor: pointer;
    }
    .upper {
      font-size: 50px;
      font-weight: bold;
      color: black;
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 2px 15px;
      box-shadow: 0 0 5px 2px black;
      height: 50px;
      cursor: pointer;
    }
    .upper-hide {
      transition: 1s;
      opacity: 0;
    }
  </style>
</head>
<body id="body">
