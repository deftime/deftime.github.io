<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>


<h1 class="text-center">Bootsrap</h1>
<div class="container-fluid">
  <div class="row my-3">
    <div class="bg-warning py-1 border col-md col-sm-6 col-6">Column 1</div>
    <div class="bg-danger py-1 border col-md col-sm-6 col-6">Column 2</div>
    <div class="bg-success py-1 border col-md col-sm-6 col-6">Column 3</div>
  </div>
  <div class="mb-3 border row align-items-md-center align-items-sm-end align-items-end" style="height: 100px;">
    <div class="py-1 border col-md-2 col-sm-2 col-2">Column 4</div>
    <div class="py-1 border col-md-8 col-sm-2 col-2">Column 5</div>
    <div class="py-1 border col-md-2 col-sm-8 col-8">Column 6</div>
  </div>
  <div class="mb-3 row justify-content-end">
    <div class="py-1 border col-md-2 col-sm-10 col-10">Column 7</div>
    <div class="py-1 border col-md-6 col-sm-2 col-2">Column 8</div>
  </div>
  <div class="mb-3 row justify-content-md-between justify-content-sm-center justify-content-center">
    <div class="border col-2">Column 9</div>
    <div class="border col-2">Column 10</div>
  </div>
  <h2 class="text-center">Table</h2>
  <table class="mt-2 table table-striped table-bordered table-hover table-sm">
    <thead class="thead-light">
      <tr>
      <th>Cell</th>
      <th>Cell</th>
      <th>Cell</th>
      <th>Cell</th>
      <th>Cell</th>
      </tr>
    </thead>
    <tr class="table-danger">
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td>Cell</td>
      <td>Cell</td>
      <td class="table-success">Cell</td>
      <td>Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
    </tr>
  </table>

</div>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
