<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблица</title>
</head>
<body>

<table border="1" cellpadding="3px">
  <caption>Добыча драгоценных камней</caption>
  <tr height="30px">
    <th width="150px"></th>
    <th width="80px">2010</th>
    <th width="80px">2012</th>
    <th width="80px">2014</th>
  </tr>
  <tr height="30px">
    <td>Сапфиры</td>
    <td rowspan="2">1483</td>
    <td>4532</td>
    <td>6743</td>
  </tr>
  <tr height="30px">
    <td>Рубины</td>
    <td>3835</td>
    <td>7482</td>
  </tr>
  <tr height="30px">
    <td>Алмазы</td>
    <td>683</td>
    <td colspan="2" align="center">238</td>
  </tr>
</table>

</body>
</html>
