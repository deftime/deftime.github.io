<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    div {
      width: 250px;
      border: 1px solid black;
      padding: 10px;
    }
    button {
      border: none;
      padding: 10px;
      margin: 5px 0;
      font-size: 15px;
      background-color: green;
      color: #fff;
    }
    button:active {
      transition: 0.3s;
      transform: scale(0.9);
    }
  </style>
</head>
<body id="body">

<div id="block">Press any button</div>
<button id="first">All window pretories</button>
<button id="second">Open new window</button>
<button id="third">All pretories in new window</button>
<button id="fourth">Change size of new window</button>
<button id="fifth">Resize current window</button>
<button id="sixth">Use scroll in new window</button>
<button id="seventh">Focus in new window for 3sec, after that - blur-effect</button>
<button id="eighth">Close new window</button>
<button id="parse">Parse current URL-search</button>

</body>
</html>
